version: "3.8"
services:
  app:
    build: .
    restart: on-failure
    container_name: jobhub_app
    security_opt: 
      - seccomp=chrome.json
    depends_on:
      - db
    env_file:
      - .env
    environment:
      MONGO_CONNECTION_STRING: mongodb://jobhub_db:27017/cv_generator
    ports:
      - "8082:8082"
      - "8081:8081"
      - "8080:8080"
    command: ["/home/wait-for-it.sh", "db:27017", "--", "node", "/home/back/dist/server.js"]

  db:
    image: mongo:4.4-bionic
    container_name: jobhub_db
    restart: on-failure
    ports: 
      - "27017:27017"
    volumes:
      - ./mongo_db:/data/db
      - ./back/docs:/home/back/docs
      - ./back/uploads:/home/back/uploads

volumes:
  mongo_db:
  docs:
