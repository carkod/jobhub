version: "3.8"
services:
  app:
    image: carloswufei/jobhub
    restart: on-failure
    container_name: jobhub_app
    depends_on:
      - db
    env_file:
      - ./back/.env
    environment:
      - MONGO_CONNECTION_STRING=mongodb://db/cv_generator
    ports:
      - "9001:9000"
      - "81:81"
      - "80:80"
    command: ["./wait-for-it.sh", "db:27017", "--", "node", "/home/back/dist/server.js"]

  db:
    image: mongo:latest
    container_name: jobhub_db
    restart: always
    ports: 
      - "27017:27017"
    volumes:
      - ./mongo_db:/data/db

volumes:
  mongo_data:
