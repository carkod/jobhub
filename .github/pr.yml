name: PR checks
on: pull_request
env:
  ACTIONS_RUNNER_DEBUG: true
  SECRET_KEY: test
  ENV: ci
  MONGO_HOSTNAME: localhost
  MONGO_PORT: 27018
  MONGO_AUTH_DATABASE: cv_generator
  MONGO_AUTH_USERNAME: carkod
  MONGO_AUTH_PASSWORD: 48295620-j
  BACK_PORT: 8082
  MONGO_CONNECTION_STRING: "mongodb://localhost:27017/cv_generator"
  JWT_SECRET: 48295620-j
  HUB_URL: http://localhost:8081
  WEB_URL: http://localhost:8080


jobs:
  push_to_registry:
    name: Test and deploy jobhub
    runs-on: ubuntu-latest
    services:
      jobhub_db:
        image: mongo:latest
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ env.MONGO_AUTH_USERNAME }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ env.MONGO_AUTH_PASSWORD }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build image
        run: docker build --tag jobhub .
      - name: Test hub
        run: |
          docker run -d --network host jobhub
          sleep 5
          curl --head --fail --retry-delay 5 --retry 3 --retry-connrefused http://localhost
      - name: 
      - name: Tag image
        if: ${{ github.actor != 'dependabot[bot]' }}
        run: |
          docker commit jobhub &
          docker tag jobhub carloswufei/jobhub
      - name: Push to Docker Hub
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          name: carloswufei/jobhub
          tags: "latest"


    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build Web
        working-directory: ./web
        run: |
          yarn install
          yarn run build \
      - name: Build image
        run: docker build --tag jobhub .
      - name: Test app
        run: |
          docker run -d --network host jobhub
          sleep 5
          curl --head --fail --retry-delay 5 --retry 3 --retry-connrefused http://localhost
      - name: Test api
        run: |
          docker run --name jobhub_api -p 8006:8006 \
          -e MONGO_HOSTNAME=${{ env.MONGO_HOSTNAME }} \
          -e MONGO_PORT=${{ env.MONGO_PORT }} \
          -e MONGO_APP_DATABASE=${{ env.MONGO_APP_DATABASE }} \
          -e MONGO_AUTH_USERNAME=${{ env.MONGO_AUTH_USERNAME }} \
          -e MONGO_AUTH_PASSWORD=${{ env.MONGO_AUTH_PASSWORD }} \
          -e PYTHONUNBUFFERED=TRUE \
          -e ENV=ci -d jobhub \
          sleep 10 \
          curl --head --fail --retry-delay 30 --retry 5 --retry-connrefused http://localhost:8006
      - name: Tag image
        if: ${{ github.actor != 'dependabot[bot]' }}
        run: |
          docker commit jobhub &
          docker tag jobhub carloswufei/jobhub
      - name: Push to Docker Hub
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          name: carloswufei/jobhub
          tags: "latest"

  push_research_to_registry:
    name: jobhub_research docker image
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo
        ports:
          - 27018:27017
      api:
        image: carloswufei/jobhub
        ports:
          - 8006:8006
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build image
        run: |
          cd research
          docker build -t jobhub_research .
      - name: Tag image
        run: |
          docker commit jobhub_research &
          docker tag jobhub_research carloswufei/jobhub_research
      - name: Push to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: research
          name: carloswufei/jobhub_research
          tags: "latest"